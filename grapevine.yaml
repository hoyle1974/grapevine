apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - name: auth
        image: k3d-myregistry.localhost:12345/auth:latest
        ports:
        - containerPort: 8080
          name: http
---
